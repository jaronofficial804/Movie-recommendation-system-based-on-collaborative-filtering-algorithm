{% extends "admin.html" %}

{% block admin_main %}
<div class="admin-section" style="max-width:420px;margin:auto;background:#fff;padding:38px 32px 28px 32px;border-radius:14px;box-shadow:0 2px 16px #dae6ff15;">
    <h2 style="margin-bottom:28px;">添加新评分</h2>
    <form action="{{ url_for('admin_add_rating') }}" method="POST" class="admin-form">
        <div class="form-group">
            <label for="user_id">用户ID:</label>
            <select id="user_id" name="user_id" required>
                {% for user_id in users %}
                    <option value="{{ user_id }}">用户 {{ user_id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="movie_id">电影ID:</label>
            <select id="movie_id" name="movie_id" required>
                {% for movie_id in movies %}
                    <option value="{{ movie_id }}">{{ movie_id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="rating">评分 (1-10):</label>
            <input type="number" step="0.1" min="1" max="10" id="rating" name="rating" required>
        </div>
        <button type="submit" class="btn" style="width:100%;margin-top:16px;">添加评分</button>
    </form>
</div>
<style>
.admin-form .form-group {
    margin-bottom: 22px;
}
.admin-form label {
    display: block;
    margin-bottom: 7px;
    color: #1878b1;
    font-weight: bold;
}
.admin-form input[type="number"],
.admin-form select {
    width: 100%;
    padding: 8px 10px;
    border: 1.2px solid #b5cdea;
    border-radius: 7px;
    font-size: 1em;
    background: #f8fbfe;
    transition: border .15s;
}
.admin-form input:focus, .admin-form select:focus {
    border: 1.4px solid #31afff;
    background: #fff;
}
</style>
{% endblock %}
